<!DOCTYPE html>
<html>
<head>
	<title>Geolocation (GMaps API)</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">

	<meta http-equiv="cleartype" content="on">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div id="alert"></div>

	<div id="corner"></div>
	<div id="map_canvas"></div>

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="scripts/gmaps.js"></script>
	<script type="text/javascript" src="scripts/tabletlab.js"></script>
	<script type="text/javascript">
		if (TL.sysInfo().appleDevice) {
			document.getElementById('corner').style.display = 'block';
			google.maps.event.addDomListener(window, 'load', maps.initialize);
		} else {
			var alert = document.getElementById('alert');
			alert.innerHTML = 'Este recurso não está disponível para esta plataforma em tablets Android.';
			alert.style.display = 'block';
		}
	</script>

</body>
</html>
